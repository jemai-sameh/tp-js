<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
Write a JavaScript program to converts a comma-separated values (CSV)
string to a 2D array
*/

      const convert = (data, delimiter) =>
        data.split("\n").map((value) => value.split(delimiter));

      var input = "test,test1\ntest2 ,test3";
      console.log(convert(input, ","));
    </script>
  </body>
</html>
